

<!DOCTYPE html>
<html>
<head>
<title>Resume Analysis App</title>
</head>
<body>
<h1>Upload Your Resume</h1>
<p>
Please select your resume in PDF format and click the "Upload" button to begin the analysis process.
</p>
<form action="/upload" method="POST" enctype="multipart/form-data">
<input type="file" name="resume" accept="application/pdf">
<input type="submit" value="Upload">
</form>
</body>
</html>
